        <!-- Modal para agregar/editar producto -->
        <div class="modal-producto" id="modalProducto" style="display: none;">

                <div class="modal-header">
                    <h2>Agregar Nuevo Producto</h2>
                    <button class="close-modal" onclick="cerrarModalProducto()">&times;</button>
                </div>
                
                <form class="producto-form" id="formProducto" onsubmit="guardarProducto(event)">
                    <div class="form-group-producto">
                        <label for="nombreProducto">Nombre del Producto</label>
                        <input type="text" id="nombreProducto" required>
                    </div>
                    
                    <div class="form-group-producto">
                        <label for="descripcionProducto">Descripción</label>
                        <textarea id="descripcionProducto" rows="3" required></textarea>
                    </div>
                    
                    <div class="form-group-producto">
                        <label for="precioProducto">Precio (S/.)</label>
                        <input type="number" id="precioProducto" step="0.01" required>
                    </div>
                    
                    <div class="form-group-producto">
                        <label for="stockProducto">Stock</label>
                        <input type="number" id="stockProducto" required>
                    </div>

                    <div class="form-group-producto">

                            <option value="internet">Internet</option>
                            <option value="telefonia">Telefonía</option>

                            </div>
                            <div class="imagen-opciones">
                                <input type="file" id="imagenFile" accept="image/*" onchange="previewImagen(event)" style="display: none;">
                                <input type="text" id="imagenUrl" placeholder="O ingresa la URL de la imagen">
                                <button type="button" class="btn btn-secondary" onclick="document.getElementById('imagenFile').click()">
                                    <i class="fas fa-upload"></i> Subir Imagen
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group-producto acciones-formulario">
                        <button type="submit" class="btn btn-primary">Guardar 🗃️</button>
                        <button type="button" class="btn btn-danger" onclick="eliminarProducto()">🗑️</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Contenido de productos -->
        <div class="content" id="productos" style="display: none;">
            <h1>Gestión de Productos</h1>
            <div class="productos-header">
                <button onclick="mostrarFormularioProducto()" class="btn-primary">
                    <i class="fas fa-plus"></i> Agregar Nuevo Producto
                </button>
            </div>
            
            <!-- Tabla de productos -->
            <div class="tabla-container">
                <table class="tabla-productos">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="listaProductos">
                        <!-- Aquí se cargarán los productos dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Contenido de catálogo -->
        <div class="content" id="catalogo" style="display: none;">
            <h1>Gestión de Catálogo</h1>
            
            <!-- Controles de filtrado -->
            <div class="catalogo-controls">
                <select id="filtroCategoria">
                    <option value="">Todos los productos</option>
                    <option value="internet">Internet</option>
                    <option value="telefonia">Telefonía</option>
                    <option value="television">Televisión</option>
                </select>
                <button onclick="filtrarCatalogo()" class="btn-primary">
                    Aplicar filtro
                </button>
            </div>

            <!-- Grid de productos en catálogo -->
            <div id="listaCatalogo" class="catalogo-grid"></div>
        </div>

        <!-- Contenido de servicios -->
        <div class="content" id="servicios" style="display: none;">
            <h1>Servicios/Clientes</h1>
            <div class="servicios-tabs">
                <button onclick="mostrarServiciosTab('activos')" class="btn-primary">Servicios Activos</button>
                <button onclick="mostrarServiciosTab('pendientes')" class="btn-secondary">Pendientes</button>
            </div>
            <div id="listaServicios"></div> 
        </div>
    </div>

    <script src="usuario.js" defer></script>
</body>
</html>
